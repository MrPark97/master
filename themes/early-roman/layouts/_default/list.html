{{ define "main" }}

<div class="row">
    {{ range .Pages.ByPublishDate.Reverse }}
    <div class="col-lg-4 col-md-6 col-sm-6 col-12 post" data-aos="fade-up" data-aos-delay="100">
        <div class="media media-custom d-block mb-4">
            <a href="{{ .RelPermalink }}" class="mb-4 d-block"><img src="images/shoe_dog.jpeg" alt="Shoe Dog" class="img-fluid"></a>
            <div class="media-body">
            <span class="meta-post">May 22, 2021</span>
            <h2 class="mt-0 mb-3"><a href="#">{{ .Title }}, {{ .Author }}</a></h2>
            <p>{{ .Summary }}</p>
        </div>
    </div>
    {{ end }}
</div>
{{ end }}
